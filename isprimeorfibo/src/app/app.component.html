<div class="box">
  <div class="box-inputtext"> 
    <input style="width: 50%;" type="number" [(ngModel)]="number">
  </div>
  <div class="box-isprimeorfibo"> 
    <select name="type" id="types" [(ngModel)]="type" (change)="checkValue()">
      <option value="isPrime">isPrime</option>
      <option value="isFibonacci">isFibonacci</option>
    </select>
  </div>
  <div class="box-result"> 
    {{ result }}
  </div>
</div>
